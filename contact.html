          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

              -->

    <main>
      <div>
        <ul class="contactIcons">
          <li>
            <a href="http://www.linkedin.com/in/juliagarant" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/juliagarant" target="_blank">
              <i class="fa-brands fa-square-github"></i>
            </a>
          </li>
          <li>
            <!-- <button onclick="myFunction()"> -->
              <i class="fa-solid fa-square-envelope" onclick="myFunction()"></i>
            <!-- </button> -->
          </li>
        </ul>
      </div>
      <form
        action="https://formspree.io/f/moqbbdoz"
        method="POST"
        id="contactForm"
      >
        <label>
          Your email:
          <input type="email" name="email">
        </label>
        <label>
          Your message:
          <textarea name="message"></textarea>
        </label>
        <!-- your other form fields go here -->
        <button type="submit">Send</button>
      </form>
    </main>

    <script>
      function myFunction() {
        var x = document.getElementById("contactForm");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
      </script>
